<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Popcorn and TV</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/e9c34022b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/popcorn.jpg" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <section class="headerTitle">
          <div class="header--title">
            <i class="fas fa-film header__icon"></i>
            <h1 class="header__title">Popcorn and TV</h1>
          </div>
          <section class="header--redes">
            <a href="mailto:raquelgc8@gmail.com" class="header--social" target="_blank" title="Email">
              <i class="header--social__icon fas fa-envelope"></i>
            </a>

            <a
              href="https://www.linkedin.com/in/raquelgarciacaja/"
              class="js-icon-linkedin header--social"
              target="_blank"
              title="Linkedin"
            >
              <i class="header--social__icon fab fa-linkedin-in"></i>
            </a>
            <a
              href="https://github.com/RaquelGarciaCaja"
              class="js-icon-github header--social"
              target="_blank"
              title="Github"
            >
              <i class="header--social__icon fab fa-github"></i>
            </a>
          </section>
        </section>
        <form action="" class="main__form">
          <label for="" class="main__form--text">Busca por nombre: </label>
          <input type="text" class="main__form--input js-input" placeholder=" Ej: fringe" />
          <input type="button" value="Buscar" class="main__form--button js-button" />
        </form>
      </header>

        <!-- <section class="main"> -->

        <section class="main-form main">
          
          <div class="main-form__list">
            <div class="main__popcorn js-popcorn">
              <p class="main__popcorn--title">Búsca y quédate con las mejores</p>
              <p class="main__popcorn--slogan">Bienvenido a</p>
              <div class=" main__popcorn--slogan">Popcorn and TV</div>
              <div class="main__popcorn--signIn">
                <input type="button" value="Registrarse" class="main__popcorn--btn js-popBtn">
                <input type="button" value="Iniciar sesión" class="main__popcorn--btn js-popBtn">
              </div>
            </div>
            <ul class="main__list js-main__list">
              <!-- aqui van las pelis/series -->
            </ul>
          </div>

          <div class="main__aside">
            <div class="main__aside-box">
              <i class="far fa-star main__aside--start"></i>
              <h3 class="main__aside--title">Favoritos</h3>
            </div>

            <div><input class="reset js-reset" value="Borrar" type="button" /></div>
            <ul class="main__aside--fav js-main__aside--fav">
              <!-- aqui van los favoritos -->
            </ul>
          </div>
        </section>
        <!-- </section> -->
      </main>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
